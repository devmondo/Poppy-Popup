<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy popups</title>

    <link rel="stylesheet" href="styles/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto:400" rel="stylesheet">

    <script src="scripts/PoppyPopup.js"></script>
</head>
<body>

<button onclick="PoppyPopup.alert('Hi, this is a PopUp!', 'With title!')">Alert Poppy</button>
<button onclick="PoppyPopup.confirm('Hi, this is a PopUp!', 'Confirm')">Confirm Poppy</button>
<button onclick="PoppyPopup.prompt('Type your name', 'User control', {placeholderText: 'Name', valueText: 'Insert your name'}, function(value) {
    PoppyPopup.alert('Welcome ' + value);
})">Prompt Poppy</button>

</body>
</html>
