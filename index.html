<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poppy popups</title>

    <link rel="stylesheet" href="styles/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto:400" rel="stylesheet">
</head>
<body>

<button id="alert">Alert Poppy</button>
<button id="confirm">Confirm Poppy</button>
<button id="prompt">Prompt Poppy</button>

<script src="scripts/PoppyPopup.js"></script>
<script>
    document.getElementById("alert").addEventListener("click", function() {
        PoppyPopup.alert('Hi, this is a PopUp!', 'With title!');
    }, false);

    document.getElementById("confirm").addEventListener("click", function() {
        PoppyPopup.confirm('Hi, this is a PopUp!', 'Confirm');
    }, false);

    document.getElementById("prompt").addEventListener("click", function() {
        PoppyPopup.prompt('Type your name', 'User control', {placeholderText: 'Name', valueText: 'Insert your name'}, function(value) {
            PoppyPopup.alert('Welcome ' + value);
        })
    }, false);
</script>

</body>
</html>
